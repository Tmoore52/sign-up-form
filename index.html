<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="photo">
        <div class="credit"></div>
      </div>
      <div class="form-wrapper">
        <div class="header">
          <h2>This is not a real online service!</h2>
          <h1>
            Get a better shave and smell wonderful while you do it! Sign up now!
          </h1>
        </div>
        <div class="form">
        <h2 class="form-header">Sign up here!</h2>
        <form action="post">
          <div class = "left">
            <div class="input">
              <label for="first-name">First Name</label>
              <input id="first-name" type="text" name="first-name" />
            </div>
            <div class="input">
              <label for="last-name">Last Name</label>
              <input id="last-name" type="text" name="last-name" /> 
            </div>  
            <div class="input">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" /> 
            </div>
        </div>
        <div class="right">
          <div class="input">
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" type="tel" name="phone-number"/>
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input id="password" type="password" name="password"/> 
          </div>
          <div class="input">
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" type="password" name="confirm-password"/>
          </div>
        </div>
      </div>

        <button id="push"> Create Account</button>

        </form>
      <footer>
        <p>Sterling Soap Company</p>
      </footer>
    </div>
  </body>
</html>
